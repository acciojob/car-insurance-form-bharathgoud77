<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name*</label>
		    <input type="text" id="name" class="name" placeholder="Enter your name" required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" class="email" placeholder="Enter your email" required> 
		</div>
		<div>
			<label for="gender">Gender*</label>
			<input type="radio" id="male" class="class" name="gender" required>
			<label for="male">male</label>
			<input type="radio" id="female" class="female" name="gender" required>
			<label for="female">female</label>
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select id="car brands" name="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
			</select>
		</div>
		<div>
			<label for=carage>Car Age*</label>
			<input type="number" id="carage" class="carage" required>
		</div>
		<div>
			<label for="dop">Date of Purchase*</label>
			<input type="date" id="purchase date" class="purchase date" required>
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" class="password" id="password" required>
		</div>
		<div>
			<input type="submit" value="submit button">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
